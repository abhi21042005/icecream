<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creamy Delight Ice Cream</title>
  <link rel="stylesheet" href="ice.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Our Ice Creams</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Creamy Delight!</h1>
      <p>Your favorite place for the creamiest, most delicious ice creams.</p>
      <a href="#" class="btn">Order Now</a>
    </div>
    
  </section>

  <!-- Ice Cream Flavors Section -->
  <section class="flavors">
    <h2>Our Best Flavors</h2>
    <hr>
    <div class="flavor-container">
      <div class="flavor">
        <img src="https://wheelofbaking.com/wp-content/uploads/chocolate-ice-cream-24.jpg" alt="Chocolate Ice Cream">
        <h3>Chocolate</h3>
      </div>
      <div class="flavor">
        <img src="https://www.rachelcooks.com/wp-content/uploads/2022/05/no-churn-vanilla-ice-cream-1500R-8.jpg" alt="Vanilla Ice Cream">
        <h3>Vanilla</h3>
      </div>
      <div class="flavor">
        <img src="https://www.havmor.com/sites/default/files/styles/502x375/public/gallery/Strawberry%20cone_0.webp?itok=6sopHea9" alt="Strawberry Ice Cream">
        <h3>Strawberry</h3>
      </div>
      <div class="flavor">
        <img src="https://www.elephantasticvegan.com/wp-content/uploads/2020/06/vegan-mango-ice-cream-3.jpg" alt="Mango Ice Cream">
        <h3>Mango</h3>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Creamy Delight. All Rights Reserved.</p>
  </footer>

</body>
</html>
